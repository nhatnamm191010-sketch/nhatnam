<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Môn Học - Web App</title>
    <style>
        /* CSS để giao diện trông giống ứng dụng desktop */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .main-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }
        .header {
            color: #00008b; /* Màu xanh đậm cho tiêu đề */
            text-align: right;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 20px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-search { background-color: #6c757d; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }

        /* Bảng hiển thị dữ liệu */
        .data-grid {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .highlight-row { background-color: #b0c4de !important; } /* Giống màu xanh trong ảnh */
    </style>
</head>
<body>

<div class="main-form">
    <div class="header">Tìm kiếm thông tin</div>

    <form action="{{ url_for('add_monhoc') }}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="MaMH">Mã môn học:</label>
                <input type="text" id="MaMH" name="MaMH" required>
            </div>
            <div class="form-group">
                <label for="TenMH">Tên môn học:</label>
                <input type="text" id="TenMH" name="TenMH" required>
            </div>
            <div class="form-group">
                <label for="SoTiet">Số tiết:</label>
                <input type="number" id="SoTiet" name="SoTiet" required>
            </div>
        </div>
        
        <div class="form-row" style="gap: 5px;">
            <button type="submit" class="btn btn-primary" onclick="this.form.action='{{ url_for('add_monhoc') }}'">Thêm mới</button>
            <button type="button" class="btn btn-primary" disabled>Lưu (Sửa)</button>
            <button type="button" class="btn btn-primary" disabled>Sửa</button>
            <button type="button" class="btn btn-delete" disabled>Xóa</button>
        </div>
    </form>


    <hr style="margin-top: 20px;">
    <form action="{{ url_for('index') }}" method="POST" style="margin-top: 20px;">
        <div class="form-row" style="align-items: flex-end;">
            <div class="form-group" style="flex: 2;">
                <label for="select_monhoc">Chọn môn học cần tìm (Chức năng dropdown):</label>
                <select id="select_monhoc" name="select_monhoc">
                    <option value="">-- Hiển thị tất cả --</option>
                    {% for monhoc in mon_hocs %}
                    <option value="{{ monhoc.MaMH }}">{{ monhoc.TenMH }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-search" style="margin-top: 5px; padding: 5px 10px;">Tìm kiếm</button>
            </div>
            
            <div class="form-group" style="flex: 1;">
                <label for="keyword">Nhập từ khóa:</label>
                <input type="text" id="keyword" name="keyword">
            </div>
            <div class="form-group" style="flex: 0;">
                <button type="submit" class="btn btn-search">Tìm kiếm</button>
            </div>
        </div>
    </form>
    
    <a href="{{ url_for('index') }}" class="btn btn-primary" style="margin-top: 15px;">Hiển thị tất cả</a>

    <div class="data-grid">
        <table>
            <thead>
                <tr>
                    <th>MaMH</th>
                    <th>TenMH</th>
                    <th>SoTiet</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for monhoc in mon_hocs %}
                <tr class="{% if loop.index == 1 %}highlight-row{% endif %}"> <td>{{ monhoc.MaMH }}</td>
                    <td>{{ monhoc.TenMH }}</td>
                    <td>{{ monhoc.SoTiet }}</td>
                    <td>
                        <form action="{{ url_for('delete_monhoc', MaMH=monhoc.MaMH) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa môn học {{ monhoc.MaMH }} không?')">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="form-row" style="margin-top: 20px;">
        <button type="button" class="btn btn-primary" disabled>Xem DSSV</button>
        <button type="button" class="btn btn-primary" disabled>Xem DSSV theo khoa</button>
        <button type="button" class="btn btn-primary" disabled>Xem điểm</button>
        <button type="button" class="btn btn-primary" disabled>Xem điểm theo môn</button>
    </div>

</div>

</body>
</html>
